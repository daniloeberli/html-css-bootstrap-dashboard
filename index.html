<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>
<body>
    <header class="container-fluid py-2">
        <div class="row align-items-center">
            <div class="col-2">
                <div>
                    <img class="img-fluid d-none d-lg-inline-block" src="img/logo.svg" alt="logo">
                </div>
            </div>
            <div class="col-8">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="col-2 d-flex justify-content-evenly">
                <i class="fa-solid fa-list-ul d-none d-lg-inline-block"></i>
                <i class="fa-solid fa-circle-question d-none d-lg-inline-block"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline-block"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </header>
    <main class="row">
        <aside class="col-1 col-lg-2">
            <nav class="d-flex flex-column justify-content-between h-100 p-3">
                <ul class="list-unstyled">
                    <li>
                        <i class="fa-solid fa-house"></i>
                        <a class="d-none d-lg-inline-block text-white" href="#">Home</a>
                    </li>
                    <li><i class="fa-solid fa-chart-simple"></i>
                        <a class="d-none d-lg-inline-block text-white" href="#">Stats</a></li>
                    <li><i class="fa-solid fa-signal"></i>
                        <a class="d-none d-lg-inline-block text-white" href="#">Signals</a></li>
                </ul>
                <ul class="list-unstyled">
                    <li><i class="fa-solid fa-gear"></i>
                        <a class="d-none d-lg-inline-block text-white" href="#">Admin</a></li>
                </ul>
            </nav>
        </aside>
        <div id="main-box" class="col p-0">
            <div id="main-top">
                <div class="container-fluid"></div>
            </div>
            <div id="main-bottom">
                <div class="container-fluid"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
